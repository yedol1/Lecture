<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <table>
        <caption>요일별 급식 만족도</caption>
        <tbody>
            <tr>
                <th></th>
                <!-- < th > 의 scope 속성은 데이터의 방향만 지시 할 뿐, 아무런 시각적인 효과도 나타나지 않음 / 그렇지만, 스크린 리더기와 같은 장치에서는 유용하게 사용 -->
                <th scope="col">화요일</th>
                <th scope="col">월요일</th>
                <th scope="col">수요일</th>
                <th scope="col">목요일</th>
                <th scope="col">금요일</th>
                <th scope="col">토요일</th>
            </tr>      
            <tr>
                <th scope="row">메뉴</th>
                <td>돈까스</td>
                <td>짜장면</td>
                <td>볶음밥</td>
                <td>해물라면</td>
                <td>잔치국수</td>
                <td>떡볶이</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">만족도</th>
                <td>3/5</td>
                <td>4/5</td>
                <td>1/5</td>
                <td>5/5</td>
                <td>2/5</td>
                <td>3/5</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
