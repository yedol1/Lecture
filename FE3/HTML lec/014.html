<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- hidden 사용하기 -->
        <form action="" method="">
            <input type="text" name="이름" value="이광렬" />
            <input type="hidden" name="나이" value="10" />
            <button type="submit">제출</button>
        </form>
        
        
        <label for="solasystem">원하는 행성을 선택하세요 : </label>
        <input type="text" id="solasystem" list="planets" name="planets" />
        <!-- 데이터 리스트에 원하는 선택창이 없을 때, 사용자가 직접 입력하기 가능 -->
        <!-- input의 list속성을 이용해 datalist요소의 id속성과 연결하여 사용 -->
        <datalist id="planets">
            <option value="수성">수성</option>
            <option value="금성">금성</option>
            <option value="지구">지구</option>
            <option value="화성">화성</option>
        </datalist>

    </body>
</html>
