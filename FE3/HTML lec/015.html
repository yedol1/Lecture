<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <table>
        <caption>은행 비교</caption>
        <!-- table>(tr>td*4)*4 -->
        <!-- <td> : 가로축 -->
        <thead>
            <tr>
                <th>통장</th>
                <th>예금액</th>
                <th>이자율</th>
                <th>계좌번호</th>
    
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>농협</td>
                <td>20억</td>
                <td>2.2%</td>
                <td>111</td>
        
            </tr>
            <tr>
                <td>신한</td>
                <td>30억</td>
                <td>2.3%</td>
                <td>222</td>
    
            </tr>
            <tr>
                <td>국민</td>
                <td>40억</td>
                <td>1.9%</td>
                <td>333</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <!-- colspan은 column 방향 rowspan은 row 방향 -->
                <td colspan="3">통합 잔고</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
