<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <style>
            svg {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <div class="canvas"></div>
        <script>
            const sampleData = [100, 200, 30, 40, 100, 60, 70];
            const sampleData2 = [10, 150, 130, 120, 80, 130, 120];
            const canvas = d3.select(".canvas");
            const svg = canvas
                .append("svg")
                .attr("width", 1000)
                .attr("height", 1000);

            sampleData.forEach((data, index) => {
                svg.append("rect")
                    .attr("x", 50 + index * 40)
                    .attr("y", 300 - data)
                    .attr("width", 30)
                    .attr("height", data)
                    .attr("fill", "#999999")
                    .transition()
                    .duration(3000)
                    .ease(d3.easeLinear)
                    .style("fill", "blue")
                    .attr("y", 300 - sampleData2[index])
                    .attr("height", sampleData2[index]);
                svg.append("text")
                    .text(index + 1 + "ë²ˆ")
                    .attr("x", 50 + index * 40)
                    .attr("y", 330);
            });
        </script>
    </body>
</html>
