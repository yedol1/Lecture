<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        let n1 = 10000;
        let n2 = 10.1;
        let s1 = "10000000";
        let s2 = "10,000,000";
        console.log(parseInt(n1));
        console.log(parseInt(n2));
        // 소수점 n번째 까지 출력
        console.log(n2.toFixed(3));

        console.log("-------");
        console.log(Number(true));
        console.log(Number(false));
        console.log(Number(""));
        console.log(Number(" ")); // 주의!

        console.log("-------");
        console.log(Number("hello"));
        console.log(Number("10 20"));
        console.log(Number("10     "));
        console.log(Number("     10"));
        console.log(Number("     10     "));

        console.log(Math.max(10,20,30,1,200,3));
        console.log(Math.min(10,20,30,1,200,3));
        console.log(Math.PI);

        let data = [10,20,30,40];
        console.log(Math.max(...data));

        // 반올림 cell(올림) floor(내림)
        console.log(Math.round(4.7));
        console.log(Math.round(4.4));
        // 란둠
        console.log(Math.random()*100);
        // 루트
        console.log(Math.sqrt(64));
        console.log(Math.sqrt(-64));
        // 절대값 , 제곱
        console.log(Math.abs(-10));
        console.log(Math.pow(2,5));

        console.log(BigInt(123123123123123123123123123123) + BigInt(2))
        console.log(BigInt(12312312312312) + BigInt(2))
        console.log(123123123123123123123123123123n + 2n)
    </script>
