<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
    </head>
    <body>
        <script>
            // true = 1
            // false = 0
            // and(&&) = 곱
            // or(||) = 합
            // not(!) = 부정
            console.log(true||false);
            console.log(true||true);
            console.log(true&&false);
            console.log(!false);
            console.log(!!false);

            let x = 3;
            let result = x == 4 ? 100 : 200; //x가 4일 경우는 true , 아닐경우는 false를 result값에 저장
            document.write(result);
        </script>
    </body>
</html>
