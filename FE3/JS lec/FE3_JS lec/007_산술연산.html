<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        let one = 10;
        let two = 20;
        // '' 이게 아니라 ` 이거임  
        console.log(`${one}`);
        console.log(`${one} X ${two} = ${one * two}`);
        
        console.log(one + two);
        console.log(one - two);
        console.log(one / two);
        console.log(one % two);
        console.log(one * two);
        console.log(one ** two);
    </script>
</body>
</html>
