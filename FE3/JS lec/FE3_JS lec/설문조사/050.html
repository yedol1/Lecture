<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title></title>
    </head>
    <body>
        <form action="" id="main">
            <fieldset>
                <legend>설문조사</legend>
                <progress max="100" value="0" class="bar-prog"></progress>
                <p class="msg-notice">설문지를 작성해주세요</p>
                <!-- <label>질문 1<input type="text" required /></label>
                <label>질문 2<input type="text" required /></label>
                <label>질문 3<input type="text" required /></label>
                <label>질문 4<input type="text" required /></label>
                <label>질문 5<input type="text" required /></label> -->

                <label for="q1">질문1. 무엇을 가장 배우고 싶으세요?</label>
                <input type="text" id="q1" required />
                <label for="q2">질문2. 시간은 언제가 적당한가요?</label>
                <input type="text" id="q2" required />
                <label for="q3">질문3. 몇 시간정도 예상하세요?</label>
                <input type="text" id="q3" required />
                <label for="q4">질문4. 난이도를 조정한다면?</label>
                <input type="text" id="q4" required />
                <label for="q5">질문5. 끝으로 하고싶은 말이 있나요?</label>
                <input type="text" id="q5" required />

                <button type="submit">제출하기</button>
                <button type="reset">초기화</button>
            </fieldset>
        </form>
        <script>
            const mainForm = document.querySelector("#main");
            const progBar = document.querySelector(".bar-prog");
            const message = document.querySelector(".msg-notice");
            const input = document.querySelectorAll("input");
            const btnReset = document.querySelector('button[type="reset"]');

            mainForm.addEventListener("keyup", () => {
                // let validCounter = 0;
                // input.forEach((item) => {
                //     if (item.validity.valid) {
                //         validCounter++;
                //     }
                // });

                const result = Array.prototype.filter.call(input, (item) => {
                    return item.validity.valid;
                });
                // console.log(result);
                switch (result.length) {
                    case 1:
                        message.textContent = "1/5";
                        progBar.setAttribute("value", 20);
                        break;
                    case 2:
                        message.textContent = "2/5";
                        progBar.setAttribute("value", 40);
                        break;
                    case 3:
                        message.textContent = "3/5";
                        progBar.setAttribute("value", 60);
                        break;
                    case 4:
                        message.textContent = "4/5";
                        progBar.setAttribute("value", 80);
                        break;
                    case 5:
                        message.textContent = "5/5";
                        progBar.setAttribute("value", 100);
                        break;

                    default:
                        message.textContent = "0/5";
                        progBar.setAttribute("value", 0);
                        break;
                }
            });
        </script>
    </body>
</html>
