<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        /* px 단위 */
        .one {
            font-size: 32px;
        }
        .two {
            font-size: 16px;
        }
        .three {
            font-size: 2rem;
        }
        /* 
        고정단위로 설정하였을 경우 좋은 것 : 패딩, 마진, 모니터크기에 따라 상관없이 보이는것, 이미지, 반응형 고려 안해도 될 경우, 글씨와 관련 없는 경우, 계산하기 쉬워야 하는 것 
        가변단위로 설정하였을 경우 좋은 것 : 패딩, 마진, 이미지, 폰트 (작업물 폰트를 전체적으로 수정해야 할 경우를 대비 / 브라우저 설정으로 글씨크기를 조정 했을경우, 고정단위는 변하지 않고 가변 단위는 변한다.)
        */
    </style>
</head>
<body>
    <h1 class="one">hello</h1>
    <h1>hello</h1>
    <p class="two">hello</p>
    <p>hello</p>
    hello
    <h1 class="three">hello</h1>

</body>
</html>
