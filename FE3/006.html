<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <!-- 스크린 리더가 읽지 않습니다 -->
    <img src="바나나.jpeg" alt="">
    <!-- 스크린 리더가 "a"를 읽습니다 -->
    <img src="바나나.jpeg">
    <!-- 스크린 리더가 '이미지'를 읽습니다. -->
    <img src="바나나.jpeg" alt="이미지">
    <!-- 상대경로 -->
    <img src="바나나.jpeg" alt="바나나를 물고있는 페럿">
    <!-- 절대경로 -->
    <img src="https://avatars.githubusercontent.com/u/57481378?v=4" alt="깃허브 기본 이미지">
</body>
</html>
