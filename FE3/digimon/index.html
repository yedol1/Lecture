<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="reset.css" />
    </head>
    <body>
        <article id="app">
            <h2 class="txt-hide">디지몬 진화</h2>
            <ul class="list-digimon">
                <li>
                    <img src="src/images/Agumon.png" alt="" />
                </li>
                <li>
                    <img src="src/images/papi.png" alt="" />
                </li>
                <li>
                    <img src="src/images/Agumon.png" alt="" />
                </li>
                <li>
                    <img src="src/images/Agumon.png" alt="" />
                </li>
                <li>
                    <img src="src/images/Agumon.png" alt="" />
                </li>
                <li>
                    <img src="src/images/Agumon.png" alt="" />
                </li>
                <li>
                    <img src="src/images/Agumon.png" alt="" />
                </li>
            </ul>
            <div class="list-btn">
                <button type="button" class="rvl-digimon">진화</button>
                <button type="button" class="list-left"><</button>
                <button type="button" class="list-right">></button>
            </div>
        </article>
        <script>
            const listBtn = document.querySelector(".list-btn");
            const listDigimon = document.querySelector(".list-digimon");
            const rightBtn = document.querySelector(".list-right");
            const Btn = document.querySelector("button");
            let cnt = 1;

            rightBtn.addEventListener("click", function () {
                listDigimon.classList.add("turn");
                if (cnt === 1) {
                    listDigimon.style.transform =
                        "translate(-50%, -50%) rotateY(calc(360deg/7))";
                    cnt++;
                } else if (cnt === 2) {
                    listDigimon.style.transform =
                        "translate(-50%, -50%) rotateY(calc(360deg/7*2))";
                    cnt++;
                } else if (cnt === 3) {
                    listDigimon.style.transform =
                        "translate(-50%, -50%) rotateY(calc(360deg/7*3))";
                    cnt++;
                } else if (cnt === 4) {
                    listDigimon.style.transform =
                        "translate(-50%, -50%) rotateY(calc(360deg/7*4))";
                    cnt++;
                } else if (cnt === 5) {
                    listDigimon.style.transform =
                        "translate(-50%, -50%) rotateY(calc(360deg/7*5))";
                    cnt++;
                } else if (cnt === 6) {
                    listDigimon.style.transform =
                        "translate(-50%, -50%) rotateY(calc(360deg/7*6))";
                    cnt++;
                } else if (cnt === 7) {
                    listDigimon.style.transform =
                        "translate(-50%, -50%) rotateY(calc(360deg/7*7))";
                    cnt = 1;
                }
                console.log(cnt);
            });
        </script>
    </body>
</html>
