<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/reset.css">
    <link rel="stylesheet" href="src/style/style.css">
    <title>ColaCola</title>
</head>

<body>
    <div id="wrapper">
        <header class="head">
            <h1 class="txt-hide">콜라콜라</h1>
            <img src="src/images/logo.svg" alt="콜라콜라 밴딩머신 로고 이미지">
        </header>
        <section class="cont-vend">
            <h2 class="txt-hide">자판기 UI</h2>
            <ul class="list-item">
                <li>
                    <button type="button" class="list-btn">
                        <img src="src/images/Original_Cola.svg" alt="">
                        <strong class="item-name">Original_Cola</strong>
                        <span class="item-price">1000원</span>
                    </button>
                </li>
                <li>
                    <button type="button" class="list-btn sold-out">
                        <img src="src/images/Violet_Cola.svg" alt="">
                        <strong class="item-name">Violet_Cola</strong>
                        <span class="item-price">1000원</span>
                    </button>                    
                </li>
                <li>
                    <button type="button" class="list-btn">
                        <img src="src/images/Yellow_Cola.svg" alt="">
                        <strong class="item-name">Yellow_Cola</strong>
                        <span class="item-price">1000원</span>
                    </button>                    
                </li>
                <li>
                    <button type="button" class="list-btn">
                        <img src="src/images/Cool_Cola.svg" alt="">
                        <strong class="item-name">Cool_Cola</strong>
                        <span class="item-price">1000원</span>
                    </button>                    
                </li>
                <li>
                    <button type="button" class="list-btn">
                        <img src="src/images/Green_Cola.svg" alt="">
                        <strong class="item-name">Green_Cola</strong>
                        <span class="item-price">1000원</span>
                    </button>                    
                </li>
                <li>
                    <button type="button" class="list-btn">
                        <img src="src/images/Orange_Cola.svg" alt="">
                        <strong class="item-name">Orange_Cola</strong>
                        <span class="item-price">1000원</span>
                    </button>
                </li>
            </ul>
            <div class="vend-rest mt-20">
                <div class="rest-money">
                    잔액:<span class="rest-total">1,000 원</span>
                </div>
                <button class="return-money" type="button">거스름돈 반환</button>
            </div>
            <div class="vent-input">
                <input class="input-money" type="text" placeholder="입금액 입력">
                <button class="input-deposit" type="button">입금</button>
            </div>
            <div class="vend-order">
                <ul class="order-list">
                    <li>
                        <img src="src/images/Original_Cola.svg" alt="">
                        <strong class="list-name">Original_Cola</strong>
                        <span class="list-qnt">1</span>
                    </li>
                    <li>
                        <img src="src/images/Green_Cola.svg" alt="">
                        <strong class="list-name">Green_Cola</strong>
                        <span class="list-qnt">2</span>
                    </li>
                    <li>
                        <img src="src/images/Orange_Cola.svg" alt="">
                        <strong class="list-name">Orange_Cola</strong>
                        <span class="list-qnt">2</span>
                    </li>
                    <li>
                        <img src="src/images/Violet_Cola.svg" alt="">
                        <strong class="list-name">Violet_Cola</strong>
                        <span class="list-qnt">5</span>
                    </li>
                </ul>
                <button class="list-get" type="button">획득</button>
            </div>
        </section>
        <section class="gotcha">
            <h2 class="txt-hide">소지금 및 획득한 음료 현황</h2>
            <div class="cont-pocket">
                <div class="pocket-money">
                    소지금:<span class="pocket-total">25,000원</span>
                </div>
            </div>
            <div class="vend-order mt-20">
                <h2 class="order-tit">획득한 음료</h2>
                <ul class="order-list per-100 mt-12">
                    <li>
                        <img src="src/images/Original_Cola.svg" alt="">
                        <strong class="list-name">Original_Cola</strong>
                        <span class="list-qnt">1</span>
                    </li>
                    <li>
                        <img src="src/images/Green_Cola.svg" alt="">
                        <strong class="list-name">Green_Cola</strong>
                        <span class="list-qnt">2</span>
                    </li>
                    <li>
                        <img src="src/images/Orange_Cola.svg" alt="">
                        <strong class="list-name">Orange_Cola</strong>
                        <span class="list-qnt">2</span>
                    </li>
                    <li>
                        <img src="src/images/Violet_Cola.svg" alt="">
                        <strong class="list-name">Violet_Cola</strong>
                        <span class="list-qnt">5</span>
                    </li>
                </ul>
                <strong class="gotcha-total">총금액 : 9,000 원</strong>
            </div>
        </section>
    </div>
</body>

</html>
