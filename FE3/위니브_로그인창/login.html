<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <section class="login">
        <h2>더 편리해진 위니브에 오신 것을 환영합니다.</h2>
        <!-- 제출할 데이터가 존재하지 않아 보이므로, submit -> button -->
        <button type="button" class="login-btn">
            <img src="img/weniv-logo.svg" class="img-logo" alt="위니브 회사 로고">로그인
        </button>
        <div class="login-find">
            <!-- ::before & ::after 사용하여 데코(img)요소 사용 권장 -->
            <img src="img/icon-lock.svg" class="img-lock" alt="자물쇠 모양의 아이콘"><a href="">아이디</a><span>|</span><a href="">비밀번호찾기</a>
        </div>
        <div class="login-new">
            <img src="img/icon-user.svg" class="img-user" alt="사람모양의 아이콘"><a href="">회원가입</a>
        </div>
    </section>
</body>
</html>
